<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills - Mathew J</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://github.com/Mathew-0104/mathewj-portfolio.github.io/blob/main/BG.jpg?raw=true');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .container {
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .skill-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .skill-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .skill-item h3 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #f0c040;
    }
    .skill-item p {
      font-size: 16px;
    }
    h1 {
      text-align: center;
      color: #f0c040;
    }
    a.back {
      display: block;
      text-align: center;
      margin: 20px auto;
      font-size: 18px;
      color: #f0c040;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Skills</h1>
    <div class="skills-grid">
      <div class="skill-item">
        <img src="https://github.com/Mathew-0104/mathewj-portfolio.github.io/blob/main/programming.jpg?raw=true" alt="Programming">
        <h3>Programming</h3>
        <p>Python, R</p>
      </div>
      <div class="skill-item">
        <img src="https://github.com/Mathew-0104/mathewj-portfolio.github.io/blob/main/DB.jpg?raw=true" alt="Database">
        <h3>Database</h3>
        <p>SQL, PostgreSQL</p>
      </div>
      <div class="skill-item">
        <img src="https://github.com/Mathew-0104/mathewj-portfolio.github.io/blob/main/Visualization.jpg?raw=true" alt="Visualization">
        <h3>Visualization</h3>
        <p>Tableau, Power BI</p>
      </div>
      <div class="skill-item">
        <img src="https://github.com/Mathew-0104/mathewj-portfolio.github.io/blob/main/Tool.jpg?raw=true" alt="Tools">
        <h3>Tools</h3>
        <p>Excel, Jupyter Notebook, Git</p>
      </div>
    </div>
    <a href="index.html" class="back">‚Üê Back to Home</a>
  </div>
</body>
</html>
